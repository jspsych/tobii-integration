<!DOCTYPE html>
<html>
  <head>
    <title>jsPsychExtensionExtensionTobii Example</title>
    <script src="https://unpkg.com/jspsych@8.0.0"></script>
    <!-- Load the published extension package here, e.g.
<script src="https://unpkg.com/extension-extension-tobii"></script>
<script src="../dist/index.global.js"></script> -->
    <!-- Example plugin an extension may work with -->
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <script src="../dist/index.browser.min.js"></script>
    <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" />
  </head>
  
  <body>
    <script>
      const jsPsych = initJsPsych({
        extensions: [{ type: jsPsychExtensionExtensionTobii }],
      });

      const trial = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "Hello world",
        extensions: [{ type: jsPsychExtensionExtensionTobii },
        ],
      };

      jsPsych.run([trial]);
    </script>
  </body>
</html>

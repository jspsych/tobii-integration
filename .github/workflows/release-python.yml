---
name: Release Python Package

'on':
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.1, 0.2.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Validate version format
        run: |
          VERSION="${{ inputs.version }}"
          PATTERN='^[0-9]+\.[0-9]+\.[0-9]+([a-z0-9.\-]+)?$'
          if [[ ! "$VERSION" =~ $PATTERN ]]; then
            echo "Error: Invalid version format."
            echo "Use semantic versioning (e.g., 0.1.1, 1.0.0-alpha.1)"
            exit 1
          fi

      - name: Update version in pyproject.toml
        working-directory: python
        run: |
          VERSION="${{ inputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Updated version to $VERSION"
          grep '^version = ' pyproject.toml

      - name: Build package
        working-directory: python
        run: |
          python -m build
          echo "Package built successfully"
          ls -lh dist/

      - name: Check package with twine
        working-directory: python
        run: |
          twine check dist/*

      - name: Commit version bump
        run: |
          git config --global user.name 'github-actions[bot]'
          EMAIL='github-actions[bot]@users.noreply.github.com'
          git config --global user.email "$EMAIL"
          git add python/pyproject.toml
          git commit -m "chore(python): release v${{ inputs.version }}"
          git push

      - name: Create Git tag
        run: |
          TAG="python-v${{ inputs.version }}"
          git tag -a "$TAG" -m "Python package v${{ inputs.version }}"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: python-v${{ inputs.version }}
          release_name: Python Package v${{ inputs.version }}
          body: |
            Python package release v${{ inputs.version }}

            ## Installation

            ```bash
            pip install jspsych-tobii==${{ inputs.version }}
            ```

            See the [changelog](../CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ inputs.prerelease }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
          print-hash: true
